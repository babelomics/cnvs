<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../lib/jsorolla/src/lib/components/jso-help-menu.html">
<link rel="import" href="../lib/jsorolla/src/lib/components/opencga/jso-opencga-header.html">
<link rel="import" href="../lib/jsorolla/src/lib/components/opencga/jso-opencga-footer.html">

<link rel="import" href="cnvs-search-element.html">
<link rel="import" href="formentrada.html">


<dom-module id="cnvs-element">
    <style>
        :host {
            display: block;
            position: relative;
            cursor: default;
            font-size: 13px;
            height: 100%;
            background-color: var(--default-primary-color);
        }

        div.icon {
            margin-left: 15px;
        }

        div.menu-button {
            padding: 0 10px;
        }

        div.menu-button:hover {
            background-color: rgba(0, 0, 0, 0.20);
        }

        #content {
            background-color: inherit;
            position: absolute;
            top: 60px;
            width: 100%;

            height: calc(100% - 60px);
            overflow-y: auto;

        }

        @media (max-width: 1100px) {
            .option-text {
                display: none;
            }
        }

        .userid {
            color: var(--accent-color);
            font-size: 16px;
        }

        jso-opencga-header {
            position: absolute;
            top: 0;
        }

        jso-opencga-footer {
            position: absolute;
            bottom: 0;
        }

    </style>
    <template>

        <div id="content" selected-option="{{selectedOption}}">
            <cnvs-search-element></cnvs-search-element>

            <!--<susi-entrada></susi-entrada>-->
         </div>

         <jso-opencga-header id="jsoHeader"
                             selected-option="{{selectedOption}}">
             <div class="icon">
                 <img src="images/gotaCS.png" style="height: 50px;margin: 5px 0px 0 0;">
             </div>
             <span class="title">CIBERER <b>C</b>opy <b>N</b>umber <b>V</b>ariation <b>S</b>erver</span>
             <span class="description"></span>

             <div id="menu" class="menu horizontal layout flex">
                 <div style="margin-left:4vw;"></div>
             </div>

             <button onclick="https://github.com/babelomics/cnvs">Upload</button>
             <jso-help-menu class="helpmenu" selectedOption="{{selectedOption}}">
                 <a href="https://github.com/babelomics/cnvs" target="_blank">
                     <i class="fa fa-book"></i>
                     &nbsp; Documentation
                 </a>
                 <a href="https://github.com/babelomics/cnvs/tutorial" target="_blank">
                     <i class="fa fa-compass"></i>
                     &nbsp; Tutorial
                 </a>
                 <a href="https://github.com/babelomics/cnvs/" target="_blank">
                     <i class="fa fa-github"></i>
                     &nbsp; Source code
                 </a>
             </jso-help-menu>
         </jso-opencga-header>

         <!--<jso-opencga-footer hidden$="{{computeSelectedOption(selectedOption, 'home')}}" menu-option="home">-->
        <!--CNVS: created by Computational Genomics Department-->
        <!--<br>-->
        <!--Principe Felipe Research Center-->
        <!--<br>-->
        <!--2015-->
        <!--</jso-opencga-footer>-->
    </template>
</dom-module>
<script>
    Polymer({
        is: 'cnvs-element',
        properties: {
            selectedOption: {
                type: String,
                value: "home",
                notify: true,
                reflectToAttribute: true,
                observer: 'selectedOptionChanged'
            }
        },
        created: function () {
        },
        ready: function () {
//            this.$.jsoHeader.allowLogin = false;

        },
        computeSelectedOption: function (selectedOption, option) {
            return this.selectedOption != option;
        },
        selectedOptionChanged: function () {

        }
    });
</script>
