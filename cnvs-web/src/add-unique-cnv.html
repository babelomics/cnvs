<dom-module id="add-unique-cnv">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            background-color: var(--light-secondary-color);
            @apply(--layout-horizontal);
            overflow-y: scroll;
        }
        *{
            margin-bottom: 3px;
        }

        .right,
        .left {
            position: relative;
            box-sizing: border-box;
            padding: 10px;
            width: 250px;
            min-width: 250px;
        }

        .right {
            @apply(--layout-flex);
            padding-left: 0;
        }

        textarea {
            resize: none;
        }

        .searchGene {
            margin-top: 5px;
        }

        .container > span {
            margin-left: 10px;
        }

        #tools {
            margin-top: 10px;
        }


        .stv-formbox,
        #tablacnvsPanel {
            box-shadow: 0px 0px 3px 1px rgba(0, 0, 0, 0.2);
        }

        #tablacnvs {
            border-top: 1px solid #d3d3d3;
        }

        #tablacnvsPanel {
            border: 1px solid #d3d3d3;
        }

        .stv-formcontent {
            display: none;
        }
        stv-search{
            padding: 0px;
            margin:0px;
            width:198px;
        }
        stv-table {
            overflow-y: auto;
        }

        stv-table::shadow .table-header-field > .name.stv-table {
            padding: 4px 0;
        }

        stv-table::shadow #list {
            max-height: 300px;
            min-height: 50px;
            overflow-x: auto
        }
        stv-table.small::shadow .table-row {
            height:30px;
        }

        stv-table.big::shadow .table-row {
            height:50px;
        }
        /*.stv-formbox  img{


        }*/

        .stv-formtitle img {
            float: right;
            /* background: #006699;*/
            height: 20px;
            width: 20px;
            -moz-transition: all 0.2s ease-in-out;
            -webkit-transition: all 0.2s ease-in-out;
            -o-transition: all 0.2s ease-in-out;
            transition: all 0.2s ease-in;
        }

        .toggleElement {
            display: block;
        }
        .input_container {
            margin-bottom: 5px;
        }
        .input_container >label{
            /*color: #225e71;*/
            color: black;
        }
        .stv-control >span{
            color:gray;
        }
        .logo{
            max-height: 40px;
            max-width: 90px;
            margin: 10px;
        }

        .stv-formtitle{
            /*background-color: #006699;*/
            /*background-color: #4F7CAC;*/
            background-color: #80A1C1;
            color: white;
        }
        input:disabled{
            color:black;
        }


    </style>
    <template>

                    <div class="stv-btn stv-btn-shdw" on-click="addCNV" title="ADD CNV IN TABLE" >ADD CNV NOW</div>
                    <div class="stv-btn stv-btn-shdw" on-click="clearForm" title="ADD CNV IN FORM" >ADD Other CNV</div>

        calculateGenes:function(){


            var positions = [];
            var me = this;
            var variant = this.regionValueC + ":" + this.regionValueS + "-" + this.regionValueE;
            positions.push(variant);

            // Annotate
            var query = positions.join(",");
            if (positions.length > 0) {

                CellBaseManager.get({
                    host: CELLBASE_HOST,
                    version: CELLBASE_VERSION,
                    species: 'hsapiens',
                    category: 'genomic',
                    subCategory: 'region',
                    resource: 'gene',
                    query: query,
                    params: {
                        exclude: "transcripts,chunkIds,expressionValues,_chunkIds,mirna"
                    },
                    async: false,
                    success: function(response) {
                        try {
                            for (var i = 0; response != null && i < response.response.length; i++) {
                                var result = response.response[i].result;

                                var genes = [];
                                for (var j = 0; j < result.length; j++) {
                                    var gene = result[j];
                                    genes.push(gene.name);
                                }

                            }

                            me.geneValue = genes.join(",");
                        } catch (e) {}
                    }
                });
            }

                CellBaseManager.get({

                    species: 'hsapiens',
                    category: 'feature',
                    subCategory: 'id',
                    query: query,
                    resource: 'starts_with',
                    params: {
                        limit: 10
                    },
                    async: false,
                    success: function (data, textStatus, jqXHR) {
                        results = data.response[0].result;
//
                    }
                });
                cb(results);
            };

        _parse: function(response) {
            var data = response.result;
            var positions = [];
            for (var i = 0; i < data.length; i++) {
                var row = data[i];
                var variant = row.chromosome + ":" + row.start + "-" + row.end;
                positions.push(variant);
            }

            // Annotate
            var query = positions.join(",");
            if (positions.length > 0) {

                CellBaseManager.get({
                    host: CELLBASE_HOST,
                    version: CELLBASE_VERSION,
                    species: 'hsapiens',
                    category: 'genomic',
                    subCategory: 'region',
                    resource: 'gene',
                    query: query,
                    params: {
                        exclude: "transcripts,chunkIds,expressionValues,_chunkIds,mirna"
                    },
                    async: false,
                    success: function(response) {
                        try {
                            for (var i = 0; response != null && i < response.response.length; i++) {
                                var result = response.response[i].result;

                                var genes = [];
                                for (var j = 0; j < result.length; j++) {
                                    var gene = result[j];
                                    genes.push(gene.name);
                                }

                                data[i].genes = genes.join(",");
                            }
                        } catch (e) {}
                    }
                });
            }
            return data;
        },
        _parseTotal: function(response) {
            return response.numTotalResults;
        },
        urlChanged: function(neo, old) {
            var me = this;
            if (neo != '') {
                this.request = {
                    url: this.formURL,
                    parse: this._parse,

                    file: this.file
                };
            }

                inputs = this.$.genderAdd.querySelectorAll("input");

                inputs = this.$.statusAdd.querySelectorAll("input");

                this.hpoValue = [];

                var url = CNVSManager.regions.fetch({
