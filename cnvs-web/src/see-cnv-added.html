<dom-module id="see-cnv-added">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            background-color: var(--light-secondary-color);
            @apply(--layout-horizontal);
            overflow-y: scroll;
        }

        .right,
        .left {
            position: relative;
            box-sizing: border-box;
            padding: 10px;
            width: 250px;
            min-width: 250px;
        }

        .right {
            @apply(--layout-flex);
            padding-left: 0;
        }

        textarea {
            resize: none;
        }

        .searchGene {
            margin-top: 5px;
        }

        .container > span {
            margin-left: 10px;
        }

        #tools {
            margin-top: 10px;
        }


        .stv-formbox,
        #tablaresultadosPanel {
            box-shadow: 0px 0px 3px 1px rgba(0, 0, 0, 0.2);
        }

        #tablaresultados {
            border-top: 1px solid #d3d3d3;
        }

        #tablaresultadosPanel {
            border: 1px solid #d3d3d3;
        }

        .stv-formcontent {
            display: none;
        }
        stv-search{
            padding: 0px;
            margin:0px;
            width:198px;
        }
        stv-table {
            overflow-y: auto;
        }

        stv-table::shadow .table-header-field > .name.stv-table {
            padding: 4px 0;
        }

        stv-table::shadow #list {
            max-height: 300px;
            min-height: 50px;
            overflow-x: auto
        }
        stv-table.small::shadow .table-row {
            height:30px;
        }

        stv-table.big::shadow .table-row {
            height:50px;
        }
        /*.stv-formbox  img{


        }*/

        .stv-formtitle img {
            float: right;
            /* background: #006699;*/
            height: 20px;
            width: 20px;
            -moz-transition: all 0.2s ease-in-out;
            -webkit-transition: all 0.2s ease-in-out;
            -o-transition: all 0.2s ease-in-out;
            transition: all 0.2s ease-in;
        }

        .toggleElement {
            display: block;
        }
        .input_container {
            margin-bottom: 5px;
        }
        .input_container >label{
            /*color: #225e71;*/
            color: black;
        }
        .stv-control >span{
            color:gray;
        }
        .logo{
            max-height: 40px;
            max-width: 90px;
            margin: 10px;
        }
        #inheritance span{
            font-size: 12px;
        }

    <template>

        handleColumnVisibilityChange: function(){
            //if(e.currentTarget.name == this.columns[1].checked || this.columns[5].checked){
            var small = true;
            for ( var i = 27; i < this.columns.length; i++){
                if ( this.columns[i].visible){

                }
            }
            if(small){
                this.$.tablaresultados.set('pageSize',10);

                this.$.tablaresultados.classList.add('small');
                //$(".table-row").css("height","30px");

                this.$.tablaresultados.set('pageSize',6);

        toggleElement: function(e) {
            var me = this;
            var elem = e.currentTarget;
            var option = elem.dataset.option;
            var id = this.$[option];
            var idfoto = this.$[option + "foto"];

            if (id.style.display == "" || id.style.display == "none") {
                id.style.display = "block";
                $(idfoto).css("-moz-transform", "rotate(-90deg)");
                $(idfoto).css("-webkit-transform", "rotate( -90deg)");
            } else {
                id.style.display = "none";
                $(idfoto).css("-moz-transform", "rotate(90deg)");
                $(idfoto).css("-webkit-transform", "rotate( 0deg)");
            }

        },
        colapseAll: function(){
            var g = this.$.form.querySelectorAll(".stv-formbox > div");
            for(var i = 0; i< g.length; i++) {
                g[i].style.display = "none";
                var idfoto = this.$[g[i].id + "foto"];
                $(idfoto).css("-moz-transform", "rotate(90deg)");
                $(idfoto).css("-webkit-transform", "rotate( 0deg)");
            }
        },
        cerrartabla: function() {
            var elem = this.$.tablaresultados;
            if (elem.style.display == "" || elem.style.display == "block") {
                elem.style.display = "none";
                // this.$.iconoexpan.className = this.$.iconoexpan.className.replace(/(?:|\s)fa-expan(?!\S)/g ,'')
                document.getElementById("iconoexpan").classList.remove('fa-compress');
                document.getElementById("iconoexpan").classList.add('fa-expand');
            } else {
                elem.style.display = "block";
                document.getElementById("iconoexpan").classList.remove('fa-expand');
                document.getElementById("iconoexpan").classList.add('fa-compress');
            }

        _initGeneSearch: function() {
            var me = this;
            var search = function(query, cb) {
                var results = [];

                CellBaseManager.get({
                    host: CELLBASE_HOST,
                    version: CELLBASE_VERSION,
                    species: 'hsapiens',
                    category: 'feature',
                    subCategory: 'id',
                    query: query,
                    resource: 'starts_with',
                    params: {
                        limit: 10
                    },
                    async: false,
                    success: function (data, textStatus, jqXHR) {
                        results = data.response[0].result;
//
                    }
                });
                cb(results);
            };
//            this.$.geneSearch.setSearchFunction(search);
        },

        transformData: function(row){

        _parse: function(response) {
            var data = response.result;
            var positions = [];
            for (var i = 0; i < data.length; i++) {
                var row = data[i];
                var variant = row.chromosome + ":" + row.start + "-" + row.end;
                positions.push(variant);
            }

            // Annotate
            var query = positions.join(",");
            if (positions.length > 0) {

                CellBaseManager.get({
                    host: CELLBASE_HOST,
                    version: CELLBASE_VERSION,
                    species: 'hsapiens',
                    category: 'genomic',
                    subCategory: 'region',
                    resource: 'gene',
                    query: query,
                    params: {
                        exclude: "transcripts,chunkIds,expressionValues,_chunkIds,mirna"
                    },
                    async: false,
                    success: function(response) {
                        try {
                            for (var i = 0; response != null && i < response.response.length; i++) {
                                var result = response.response[i].result;

                                var genes = [];
                                for (var j = 0; j < result.length; j++) {
                                    var gene = result[j];
                                    genes.push(gene.name);
                                }

                                data[i].genes = genes.join(",");
                            }
                        } catch (e) {}
                    }
                });
            }
            return data;
        },
        _parseTotal: function(response) {
            return response.numTotalResults;
        },
        urlChanged: function(neo, old) {
            var me = this;
            if (neo != '') {
                this.request = {
                    url: this.formURL,
                    parse: this._parse,
                    parseTotal: this._parseTotal,
                    file: this.file
                };
            }

            }
            if(this.sizeValue != null){

                    return (false);
                }
            }
            return true;
