<script>

    Polymer({
        is: 'cnvs-search-element',
        properties: {
            regionValue: {
                type: String,
                value: "1:1022-1022"
            },
            columns: {
                type: Array,
                value: function () {
                    return [];
                }
            },
            formURL: {
                type: String,
                value: "",
                observer: 'urlChanged'
            },
            geneValue: { //gene de gen
                type: String,
                value: ""
            },
            codeValue: {
                type: String,
                value: null
            },
            decipherIdValue: {
                type: String,
                value: null
            },

            hpoValue: {
                type: String,
                value: null
            },
            yearIdValue: {
                type: String,
                value: null
            },
            ethicValue: {
                type: String,
                value: null
            },
            geoValue: {
                type: String,
                value: null
            }
        },
        toggleElement: function (e) {

            var me = this;
            var elem = e.currentTarget;
            var option = elem.dataset.option;
            var id = this.$[option];
            var idfoto = this.$[option + "foto"];

//            id.classList.toggle("toggleElement");

            if (id.style.display == "" || id.style.display == "none") {
                id.style.display = "block";
                // idfoto.css("-moz-transform","rotate(" + 90 + "deg)");
                $(idfoto).css("-moz-transform", "rotate(-90deg)");
                $(idfoto).css("-webkit-transform", "rotate( -90deg)");
                // idfoto.src="/cnvs/cnvs-web/src/images/flechaabajoazul.png";
            } else {
                id.style.display = "none";
                $(idfoto).css("-moz-transform", "rotate(90deg)");
                $(idfoto).css("-webkit-transform", "rotate( 0deg)");
                // idfoto.src = "/cnvs/cnvs-web/src/images/flechaizquierdaazul.png";
            }

        },
        cerrartabla: function(){
            var elem = this.$.tablaresultados;

            if (elem.style.display == "" || elem.style.display == "block") {
                elem.style.display = "none";
               // this.$.iconoexpan.className = this.$.iconoexpan.className.replace(/(?:|\s)fa-expan(?!\S)/g ,'')
                document.getElementById("iconoexpan").classList.remove('fa-expand');
                document.getElementById("iconoexpan").classList.add('fa-compress');
            }else{
                elem.style.display="block";
                document.getElementById("iconoexpan").classList.remove('fa-compress');
                document.getElementById("iconoexpan").classList.add('fa-expand');
            }

        },
        ready: function () {
            this.species = 'Homo sapiens';

            this.$.gv.createGenomeViewer();
            this.$.gv.genomeViewer.draw();
            this.$.gv.genomeViewer.toggleAutoHeight(true);

            var r = new Region("1:1-2000");
            this.$.gv.genomeViewer.setRegion(r);
            this.columns = [
                {name: 'Code', title: "Code", width: 60},
                {name: 'DecipherId', title: 'DecipherId', width: 80},
                {
                    name: 'LocalID', title: 'Local ID', width: 180, columns: [
                    {name: 'ID1', title: 'ID 1', width: 60},
                    {name: 'ID2', title: 'ID 2', width: 60},
                    {name: 'ID3', title: 'ID 3', width: 60}
                ]
                },
                {
                    name: 'Position', title: 'Position', width: 180, columns: [
                    {name: 'Chromosome', title: 'Chr', width: 60},
                    {name: 'Start', title: 'Start', width: 60},
                    {name: 'End', title: 'End', width: 60}
                ]
                },

                {name: 'Assembly', title: 'Assembly', width: 80},
                {name: 'Genes', title: 'Genes', width: 60},
                {name: 'Band', title: 'Band', width: 60},
                {name: 'Size(Kb)', title: 'Size(Kb)', width: 60},
                {name: 'Type', title: 'Type', width: 60},
                {name: 'Doses', title: 'Doses', width: 60},
                {name: 'ClinicalSignificance', title: 'Clinical Significance', width: 150},
                {name: 'Inheritance', title: 'Inheritance', width: 80},
                {name: 'N_of_variants', title: 'Nº of variants', width: 90},
                {name: 'CellLine', title: 'Cell Line', width: 80},
                {name: 'Chr_gender', title: 'Chr gender', width: 80},
                {name: 'Status', title: 'Status', width: 80},
                {name: 'TypeofSample', title: 'Type of Sample', width: 120},
                {name: 'RefDiagnosis', title: 'Referal Diagnosis', width: 120},
                {name: 'HPO', title: 'Phenotype', width: 120},
                {name: 'year', title: 'Year', width: 60},
                {name: 'EthnicGroup', title: 'Ethnic Group', width: 120},
                {name: 'GeographicOrigin', title: 'Greographic Origin', width: 120},
                {name: 'ArrayPlatform', title: 'Array Platform', width: 120},
                {name: 'ArrayId', title: 'Array ID', width: 80},
                {name: 'Comments', title: 'Comments', width: 120}


            ]


        },
        created: function () {
            this.selectedSpecies = DEFAULT_SPECIES;

        },
        clearForm: function () {
            this.$.filter_form.reset();

        },
        urlChanged: function (neo, old) {
            var me = this;
            if (neo != '') {
                this.request = {

        handleGenomeViewerCreated: function () {
            var me = this;

            this.adapter = new FeatureTemplateAdapter({
                uriTemplate: CNVS_HOST + '/regions/{region}/fetch?limit=1000',
                // templateVariables: {
//                    customVar: 'info',
//                },
                species: this.$.gv.genomeViewer.species,
                getRegionsFromIntervals: function (response) {


                    var regions = [];
                    for (var i = 0; i < response.result.length; i++) {
                        var r = response.result[i];
                        for (var j = 0; j < r.length; j++) {
                            var interval = r[j];
                            var region = new Region(interval);
                            regions.push(region);
                        }
                    }
                    return regions;
                },
                parse: function (response, dataType) {

                    var itemsArray = [];

                    if (dataType == "histogram") {
                        for (var i = 0; i < response.result.length; i++) {
                            var r = response.result[i]
                            for (var j = 0; j < r.length; j++) {
                                var interval = r[j];
                                interval.features_count = interval.featuresCount;
                                itemsArray.push(interval);
                            }
                        }
                    } else {
                        for (var i = 0; i < response.result.length; i++) {
                            var r = response.result[i];
                            itemsArray.push(r);
                        }
                    }

                    return [itemsArray];
                }
            });

            var args = {
                label: function (f) {
                    var str = "";
                    str += f.chromosome + ":" + f.start + "-" + f.end;
                    return str;
                },
                tooltipTitle: function (f) {
                    return FEATURE_TYPES.getTipTitleCommons(f);
                },
                tooltipText: function (f) {
                    return FEATURE_TYPES.getTipCommons(f) + FEATURE_TYPES._getSimpleKeys(f);
                },
                color: function (f) {
                    return CNVS_TRACK_TYPE_COLORS[f.type];
                },
                infoWidgetId: "id",
                height: 10,
                histogramColor: "lightgray",
                handlers: {
                    "feature:click": function (e) {

                    }
                }
            };

            var track = new FeatureTrack({
                title: 'CNVS',
                featureType: 'cnvs',
                minHistogramRegionSize: 12000,
                maxLabelRegionSize: 3000,
                height: 120,
                renderer: new FeatureRenderer(args),
                dataAdapter: this.adapter
            });
//
            this.$.gv.genomeViewer.addTrack(track);
        },
