<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/jsorolla/src/lib/components/jso-genome-viewer-element.html">

<dom-module id="cnvs-search-element">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            background-color: var(--light-secondary-color);
            @apply(--layout-horizontal);
            overflow-y: scroll;
        }

        .right,
        .left {
            position: relative;
            box-sizing: border-box;
            padding: 10px;
            width: 250px;
            min-width: 250px;
        }

        .right {
            @apply(--layout-flex);
            padding-left: 0;
        }

        textarea {
            resize: none;
        }

        .searchGene {
            margin-top: 5px;
        }

        .container > span {
            margin-left: 10px;
        }

        #tools {
            margin-top: 10px;
        }

        jso-genome-viewer-element,
        .stv-formbox,
        #tablaresultadosPanel {
            box-shadow: 0px 0px 3px 1px rgba(0, 0, 0, 0.2);
        }

        #tablaresultados {
            border-top: 1px solid #d3d3d3;
        }

        #tablaresultadosPanel {
            border: 1px solid #d3d3d3;
        }

        .stv-formcontent {
            display: none;
        }
        stv-search{
            padding: 0px;
            margin:0px;
            width:198px;
        }
        stv-table {
            overflow-y: auto;
        }

        stv-table::shadow .table-header-field > .name.stv-table {
            padding: 4px 0;
        }

        stv-table::shadow #list {
            max-height: 300px;
            min-height: 50px;
            overflow-x: auto
        }
        stv-table.small::shadow .table-row {
            height:30px;
        }

        stv-table.big::shadow .table-row {
            height:50px;
        }
        /*.stv-formbox  img{


        }*/

        .stv-formtitle img {
            float: right;
            / / background: #006699;
            height: 20px;
            width: 20px;
            -moz-transition: all 0.2s ease-in-out;
            -webkit-transition: all 0.2s ease-in-out;
            -o-transition: all 0.2s ease-in-out;
            transition: all 0.2s ease-in;
        }

        .toggleElement {
            display: block;
        }
        .input_container {
            margin-bottom: 5px;
        }
        .input_container >label{
            /*color: #225e71;*/
            color: black;
        }
        .stv-control >span{
            color:gray;
        }
        .logo{
            max-height: 40px;
            max-width: 90px;
            margin: 10px;
        }

    </style>
    <template>

            <div class="form_block positionBlock">

                    <div class="stv-formcontent" id="pacients">

                            <!--<textarea class="stv" id="localId2" name="localId2" placeholder="Local ID2" value="{{localIdValue2::change}}" rows="1" style="border-bottom: 0px"></textarea>-->
                            <!--<textarea class="stv" id="localId3" name="localId3" placeholder="Local ID3" value="{{localIdValue3::change}}" rows="1"></textarea>-->

                        </div>

                    </div>
                </div>

                <div class="stv-formbox">

                    <div class="stv-formcontent" id="sampleChar">

                                <div class="horizontal layout">
                                    <label for="status0" class="stv-control flex">
                                        <input type="checkbox" name="status" value="0" id="status0" checked/>
                                        <span>Proband</span>
                                    </label>
                                    <label for="status1" class="stv-control flex">
                                        <input type="checkbox" name="status" value="1" id="status1" checked/>

                                <div class="horizontal layout">

                                    </label>
                                    <label for="status3" class="stv-control flex">
                                        <input type="checkbox" name="status" value="3" id="status3" checked/>

                            <label for="typeS1" class="stv-control flex">

                        </div>


                        <div class="input_container vertical layout">
                            <label class="stv">Array Id:</label>
                            <textarea class="stv" id="arrayId" name="arrayId" placeholder="253900010XXX_X_X" value="{{arrayIdValue::change}}" rows="3"></textarea>
                        </div>

                    </div>
                </div>

                <div class="stv-formbox">

                    <div class="stv-formcontent" id="positions">

                        </div>
                        <!--1:1-100000,2:1-100000!-->
                        <div class="input_container vertical layout">
                            <label class="stv">Gene:</label>

                            <textarea class="stv" id="gene" name="gene" placeholder="BRCA2,PPL" value="{{geneValue::change}}" rows="3"></textarea>

                            <div class="searchGene horizontal layout end-justified" hidden>

                                </div>

                        <div class="input_container vertical layout">

                        <div class="input_container vertical layout">

                <div class="stv-formbox">

                    <div class="stv-formcontent" id="clinicalData">

                            <textarea class="stv" id="rd" name="rd" placeholder="Control" value="{{rdValue::change}}" rows="3"></textarea>
                        </div>


                        <div class="input_container vertical layout">
                            <label class="stv">  Phenotype(HPO)</label>
                            <textarea class="stv" id="hpo" name="hpo" placeholder="HP:0001249,HP:0001290" value="{{hpoValue::change}}" rows="3"></textarea>
                        </div>

                        <div class="input_container vertical layout">

                        </div>

                            </label>
                            <label for="inhe1" class="stv-control flex">

                            </label>
                            <label for="inhe2" class="stv-control flex">

                            </label>
                            <label for="inhe3" class="stv-control flex">
                                <input type="checkbox" name="inheritance" value="3" id="inhe3" checked/>
                                <span>Paternally inherited, mosaic in father.</span>
                            </label>
                            <label for="inhe4" class="stv-control flex">
                                <input type="checkbox" name="inheritance" value="4" id="inhe4" checked/>
                                <span>Maternally inherited, constitutive in mother.</span>
                            </label>
                            <label for="inhe5" class="stv-control flex">
                                <input type="checkbox" name="inheritance" value="4" id="inhe5" checked/>
                                <span>Maternally inherited, mosaic in mother.</span>
                            </label>

                            <label for="inhe6" class="stv-control flex">
                                <input type="checkbox" name="inheritance" value="2" id="inhe6" checked/>
                                <span>Biparental</span>
                            </label>
                            <label for="inhe7" class="stv-control flex">
                                <input type="checkbox" name="inheritance" value="3" id="inhe7" checked/>
                                <span>Unknown</span>
                            </label>
                        </div>


                        <div class="input_container vertical layout" id="clis">

                            </label>
                            <label for="clis1" class="stv-control flex">

                            <label for="clis3" class="stv-control flex">

                            </label>

                            <label for="clis4" class="stv-control flex">
                                <input type="checkbox" name="clis" value="4" id="clis4" checked/>
                                <span>Likely Benign </span>
                           </label>
                            <label for="clis5" class="stv-control flex">
                                <input type="checkbox" name="clis" value="5" id="clis5" checked/>
                                <span>Benign</span>
                            </label>
                        </div>
                    </div>
                </div>



            </div>
        </form>
        <div class="right vertical layout">
            <!--  <div id="selectordeEnfermedades" >
                <stv-table ></stv-table>

            <div id="add_cnvs" class="horizontal layout" style="margin:10px 0px 15px 0px;">

                    <span style="color: #006699; margin: 10px;" >  Total cases:  {{totalcaseValue}}</span>

            <stv-panel collapsible id="tablaresultadosPanel">

                </div>

                    <div class="custom-buttons horizontal layout">
                        <button style="margin-right: 10px; color: #006699" id="saveTable" class="stv-btn down" on-click="downloadFiles" data-file="{{cnv}}"><i class="fa fa-cloud-download"></i> save</button>
                        <button id="spamButtonTable" class="stv-btn" on-click="spamTable" disabled>spam</button>

            </stv-panel>

            <div id="tools">
                <jso-genome-viewer-element id="gv" on-created="handleGenomeViewerCreated"></jso-genome-viewer-element>

            <span style="color: #006699;font-size: 14px; margin:10px">Supported by:</span>
            <div class="layout flex">

                <img src="../images/logo_feder.jpg" class="logo">
            </div>
        </div>
    </template>
</dom-module>

        _parse: function(response) {
            var data = response.result;
            var positions = [];
            for (var i = 0; i < data.length; i++) {
                var row = data[i];

                var variant = row.chromosome + ":" + row.start + "-" + row.end;
                positions.push(variant);

            }

            // Annotate
            var query = positions.join(",");
            if (positions.length > 0) {

                CellBaseManager.get({
                    host: CELLBASE_HOST,
                    version: CELLBASE_VERSION,
                    species: 'hsapiens',
                    category: 'genomic',
                    subCategory: 'region',
                    resource: 'gene',
                    query: query,
                    params: {
                        exclude: "transcripts,chunkIds,expressionValues,_chunkIds,mirna"
                    },
                    async: false,
                    success: function(response) {
                        try {
                            for (var i = 0; response != null && i < response.response.length; i++) {
                                var result = response.response[i].result;

                                var genes = [];
                                for (var j = 0; j < result.length; j++) {
                                    var gene = result[j];
                                    genes.push(gene.name);
                                }

                                data[i].genes = genes.join(",");
                            }
                        } catch (e) {}
                    }
                });
            }
            return data;
        },
        _parseTotal: function(response) {
            return response.numTotalResults;
        },
        urlChanged: function(neo, old) {
            var me = this;
            if (neo != '') {
                this.request = {
                    url: this.formURL,
                    parse: this._parse,
                    parseTotal: this._parseTotal,
                    file: this.file
                };
            }
        },
        handleGenomeViewerCreated: function() {
            var me = this;

            this.adapter = new FeatureTemplateAdapter({

                uriTemplate: CNVS_HOST + '/regions/{region}/fetch',
                species: this.$.gv.genomeViewer.species,
                getRegionsFromIntervals: function(response) {
                    var regions = [];
                    for (var i = 0; i < response.result.length; i++) {
                        var r = response.result[i];
                        for (var j = 0; j < r.length; j++) {
                            var interval = r[j];
                            var region = new Region(interval);
                            regions.push(region);
                        }
                    }
                    return regions;
                },
                parse: function(response, dataType) {
                    //                    var itemsArray = [];
                    //                    for (var i = 0; i < response.result.length; i++) {
                    //                        var r = response.result[i];
                    //                        itemsArray.push(r);
                    //                    }
                    //                    return [itemsArray];
                    return response.result;
                },
                parseHistogram: function(response) {
                    var itemsArray = [];

                    for (var i = 0; i < response.result.length; i++) {
                        var r = response.result[i]
                        for (var j = 0; j < r.length; j++) {
                            var interval = r[j];
                            interval.features_count = interval.featuresCount;
                            itemsArray.push(interval);
                        }
                    }
                    return itemsArray;
                },
                cacheConfig: {
                    chunkSize: 50000
                }
            });

            var args = {
                label: function(f) {
                    var str = "";
                    str += f.chromosome + ":" + f.start + "-" + f.end;
                    return str;
                },
                tooltipTitle: function(f) {
                    var str = "";
                    str += f.chromosome + ":" + f.start + "-" + f.end;
                    return str;
                    //return FEATURE_TYPES.getTipTitleCommons(f);
                },
                tooltipText: function(f) {
                    // start-end + strand
                    return FEATURE_TYPES.getTipCommons(f) + FEATURE_TYPES._getSimpleKeys(f);
                },
                color: function(f) {
                    return CNVS_TRACK_TYPE_COLORS[f.type];
                },
                infoWidgetId: "id",
                height: 10,
                histogramColor: "lightgray",
                handlers: {
                    "feature:click": function(e) {

                    }
                }
            };

            var track = new FeatureTrack({
                title: 'CNVS',
                featureType: 'cnvs',
                minHistogramRegionSize: 20000000,
                maxLabelRegionSize: 10000000,
                height: 120,
                renderer: new CNVSRenderer(args),
                dataAdapter: this.adapter
            });
            //
            this.$.gv.genomeViewer.addTrack(track);
            this.$.gv.genomeViewer.setTrackIndex(track, 0);
        },
        submitForm: function() {
            var me = this;
            var query = {};

            //  if (this.$.form.checkValidity() && (this.regionValue != '' || this.geneValue != '')) {
            if (this.$.form.checkValidity()) {
                var region = null;
                if (this.regionValue == "") {
                    region = new Region(this.$.gv.genomeViewer.region);
                    //region = "";
                } else {
                    region = new Region(this.regionValue.trim());
                    query.regions = region;
                }

                if (this.geneValue) {

                    var gene = this.geneValue.toUpperCase();
                    CellBaseManager.get({
                        species: 'hsapiens',
                        category: 'feature',
                        subCategory: 'gene',
                        query: gene,
                        resource: "info",
                        async: false,
                        params: {
                            include: 'chromosome,start,end'
                        },
                        success: function(data) {
                            for (var i = 0; i < data.response.length; i++) {
                                var queryResult = data.response[i];

                                if (queryResult.result.length > 0) {
                                    region = new Region(queryResult.result[0]);
                                    //regions.push(region.toString());
                                    query.regions = region;
                                } else {
                                    alert("Wrong gene: " + gene);
                                }
                            }
                        }
                    });
                }

//                if(!this.localIdValue1 == ""){
//                    query.centerId1 = this.localIdValue1;
//                }
//
//                if(!this.localIdValue2 == ""){
//                    query.centerId2 = this.localIdValue2;
//                }
//
//                if(!this.localIdValue3 == ""){
//                    query.centerId3 = this.localIdValue3;
//                }

                var inputs = this.$.type.querySelectorAll("input");
                var typev = [];

                for (var i = 0; i < inputs.length; i++) {
                    var inputtype = inputs[i];
                    if (inputtype.checked) {
                        typev.push(inputtype.value);
                    }
                }
                if (typev.length > 0 && typev.length < 3) {
                    query.type = typev.join(",");
                }
                if(!this.codeValue == ""){
                    query.code = this.codeValue;
                }
                if(!this.decipherIdValue == ""){
                    query.decipherId = this.decipherIdValue;
                }

                //    query.assembly = this.assemblyValue;

                inputs = this.$.doses.querySelectorAll("input");
