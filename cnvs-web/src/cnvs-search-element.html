<dom-module id="cnvs-search-element">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            background-color: var(--light-secondary-color);
            @apply(--layout-horizontal);
            overflow-y: scroll;
        }

        .right,
        .left {
            position: relative;
            box-sizing: border-box;
            padding: 10px;
            width: 250px;
            min-width: 250px;
        }

        .right {
            @apply(--layout-flex);
            padding-left: 0;
        }

        textarea {
            resize: none;
        }

        .searchGene {
            margin-top: 5px;
        }

        .container > span {
            margin-left: 10px;
        }

        #tools {
            margin-top: 10px;
        }

        jso-genome-viewer-element,
        .stv-formbox,
        #tablaresultadosPanel {
            box-shadow: 0px 0px 3px 1px rgba(0, 0, 0, 0.2);
        }

        #tablaresultados {
            border-top: 1px solid #d3d3d3;
        }

        #tablaresultadosPanel {
            border: 1px solid #d3d3d3;
        }

        .stv-formcontent {
            display: none;
        }
        stv-search{
            padding: 0px;
            margin:0px;
            width:198px;
        }
        stv-table {
            overflow-y: auto;
        }

        stv-table::shadow .table-header-field > .name.stv-table {
            padding: 4px 0;
        }

        stv-table::shadow #list {
            max-height: 300px;
            min-height: 50px;
            overflow-x: auto
        }
        stv-table.small::shadow .table-row {
            height:30px;
        }

        stv-table.big::shadow .table-row {
            height:50px;
        }
        /*.stv-formbox  img{


        }*/

        .stv-formtitle img {
            float: right;
            /* background: #006699;*/
            height: 20px;
            width: 20px;
            -moz-transition: all 0.2s ease-in-out;
            -webkit-transition: all 0.2s ease-in-out;
            -o-transition: all 0.2s ease-in-out;
            transition: all 0.2s ease-in;
        }

        .toggleElement {
            display: block;
        }
        .input_container {
            margin-bottom: 5px;
        }
        .input_container >label{
            /*color: #225e71;*/
            color: black;
        }
        .stv-control >span{
            color:gray;
        }
        .logo{
            max-height: 40px;
            max-width: 90px;
            margin: 10px;
        }
        #inheritance span{
            font-size: 12px;
        }

    </style>
    <template>

                        <div class="input_container vertical layout">

                        </div>

                <div class="stv-formbox">

        _initGeneSearch: function() {
            var me = this;
            var search = function(query, cb) {
                var results = [];

                CellBaseManager.get({
                    host: CELLBASE_HOST,
                    version: CELLBASE_VERSION,
                    species: 'hsapiens',
                    category: 'feature',
                    subCategory: 'id',
                    query: query,
                    resource: 'starts_with',
                    params: {
                        limit: 10
                    },
                    async: false,
                    success: function (data, textStatus, jqXHR) {
                        results = data.response[0].result;
//
                    }
                });
                cb(results);
            };
            this.$.geneSearch.setSearchFunction(search);
        },

        _parse: function(response) {
            var data = response.result;
            var positions = [];
            for (var i = 0; i < data.length; i++) {
                var row = data[i];
                var variant = row.chromosome + ":" + row.start + "-" + row.end;
                positions.push(variant);
            }

            // Annotate
            var query = positions.join(",");
            if (positions.length > 0) {

                CellBaseManager.get({
                    host: CELLBASE_HOST,
                    version: CELLBASE_VERSION,
                    species: 'hsapiens',
                    category: 'genomic',
                    subCategory: 'region',
                    resource: 'gene',
                    query: query,
                    params: {
                        exclude: "transcripts,chunkIds,expressionValues,_chunkIds,mirna"
                    },
                    async: false,
                    success: function(response) {
                        try {
                            for (var i = 0; response != null && i < response.response.length; i++) {
                                var result = response.response[i].result;

                                var genes = [];
                                for (var j = 0; j < result.length; j++) {
                                    var gene = result[j];
                                    genes.push(gene.name);
                                }

                                data[i].genes = genes.join(",");
                            }
                        } catch (e) {}
                    }
                });
            }
            return data;
        },
        _parseTotal: function(response) {
            return response.numTotalResults;
        },
        urlChanged: function(neo, old) {
            var me = this;
            if (neo != '') {
                this.request = {
                    url: this.formURL,
                    parse: this._parse,
                    parseTotal: this._parseTotal,
                    file: this.file
                };
            }

        handleGenomeViewerCreated: function() {
            var me = this;

            this.adapter = new FeatureTemplateAdapter({

                uriTemplate: CNVS_HOST + '/regions/{region}/fetch',
                species: this.$.gv.genomeViewer.species,
                getRegionsFromIntervals: function(response) {
                    var regions = [];
                    for (var i = 0; i < response.result.length; i++) {
                        var r = response.result[i];
                        for (var j = 0; j < r.length; j++) {
                            var interval = r[j];
                            var region = new Region(interval);
                            regions.push(region);
                        }
                    }
                    return regions;
                },
                parse: function(response, dataType) {
                    //                    var itemsArray = [];
                    //                    for (var i = 0; i < response.result.length; i++) {
                    //                        var r = response.result[i];
                    //                        itemsArray.push(r);
                    //                    }
                    //                    return [itemsArray];
                    return response.result;
                },
                parseHistogram: function(response) {
                    var itemsArray = [];

                    for (var i = 0; i < response.result.length; i++) {
                        var r = response.result[i]
                        for (var j = 0; j < r.length; j++) {
                            var interval = r[j];
                            interval.features_count = interval.featuresCount;
                            itemsArray.push(interval);
                        }
                    }
                    return itemsArray;
                },
                cacheConfig: {
                    chunkSize: 50000
                }
            });

            var args = {
                label: function(f) {
                    var str = "";
                    str += f.chromosome + ":" + f.start + "-" + f.end +"("+f.code+")";
                    return str;
                },
                tooltipTitle: function(f) {
                    var str = "";
                    str += f.chromosome + ":" + f.start + "-" + f.end+"("+f.code+")";
                    return str;
                    //return FEATURE_TYPES.getTipTitleCommons(f);
                },
                tooltipText: function(f) {
                    // start-end + strand
                    return FEATURE_TYPES.getTipCommons(f) + FEATURE_TYPES._getSimpleKeys(f);
                },
                color: function(f) {
                    return CNVS_TRACK_TYPE_COLORS[f.type];
                },
                infoWidgetId: "id",
                height: 10,
                histogramColor: "lightgray",
                handlers: {
                    "feature:click": function(e) {

                    }
                }
            };

            var track = new FeatureTrack({
                title: 'CNVS',
                featureType: 'cnvs',
                minHistogramRegionSize: 20000000,
                maxLabelRegionSize: 10000000,
                height: 400,
                renderer: new CNVSRenderer(args),
                dataAdapter: this.adapter
            });
            //
            this.$.gv.genomeViewer.addTrack(track);
            this.$.gv.genomeViewer.setTrackIndex(track, 0);
        },
        dosesAndSizeNumValidity: function(){
            if(this.dosesValue != null && this.dosesValue != ""){
                if(isNaN(this.dosesValue)) {
                    alert("doses Number is not a number, check the form");
                        return (false);
                }
            }
            if(this.sizeValue != null && this.sizeValue != ""){
                if(isNaN(this.sizeValue)) {
                    alert("The size is not a number, check the form");
                    return (false);
                }
            }
            return true;
        },
        checkCorrectForm: function(){
            if(this.regionValue != "" && this.geneValue !=""){
                alert("Enter only the gen field or the region field")
                return false;
            }
            if(this.regionValue != "" && this.bandValue != null){
                alert("Enter only the region field or the band")
                return false;
            }
            if(this.bandValue != null && this.geneValue !=""){
                alert("Enter only the gen field or the band")
                return false;
            }

            if(this.yearIdValue != null){
                var years = this.yearIdValue.split(",");
                for(var i =0; i < years.length ; i++){
                    if(years[i] != "" && (isNaN(years[i]) || (years[i] < 1900))){
                        alert("Year of birth is not a number or is less than 1900, check the form");
                        return (false);
                    }
                }
            }

            if(this.yearTestValue != null) {
                var yearst = this.yearTestValue.split(",");
                for (var i = 0; i < yearst.length; i++) {
                    if (yearst[i] != "" && (isNaN(yearst[i]) || (yearst[i] < 1950))) {
                        alert("Year of Test is not a number or is less than 1950, check the form");
                        return (false);
                    }
                }
            }
            return true;


        },
        submitForm: function() {
            var me = this;

            //  if (this.$.form.checkValidity() && (this.regionValue != '' || this.geneValue != '')) {
            if (this.$.form.checkValidity() && this.dosesAndSizeNumValidity() && this.checkCorrectForm()) {
                var region = null;
                if (this.regionValue == "") {
                    region = new Region(this.$.gv.genomeViewer.region);
                    //region = "";
                } else {
                    region = new Region(this.regionValue.trim());
                    var regionsplit = this.regionValue.trim().split(":");
                    if(CYTOBANDMAP[regionsplit[0]] == null){
                        alert (" the chromosome "+ regionsplit[0]+ " not exits.");
                        return;
                    }
                    query.regions = region;
                }

                if (this.geneValue) {

                    var gene = this.geneValue.toUpperCase();
                    CellBaseManager.get({
                        species: 'hsapiens',
                        category: 'feature',
                        subCategory: 'gene',
                        query: gene,
                        resource: "info",
                        async: false,
                        params: {
                            include: 'chromosome,start,end'
                        },
                        success: function(data) {
                            for (var i = 0; i < data.response.length; i++) {
                                var queryResult = data.response[i];

                                if (queryResult.result.length > 0) {
                                    region = new Region(queryResult.result[0]);
                                    //regions.push(region.toString());
                                    query.regions = region;
                                } else {
                                    alert("Wrong gene: " + gene);
                                }
                            }

                    });

                var typev = [];

                    var inputtype = inputs[i];
                    if (inputtype.checked) {
                        typev.push(inputtype.value);
                    }
                }

                if(!this.codeValue == ""){

                    }
                }

                    query.doses = dosesv.join(",");
                }

                if(!this.bandValue == ""){
                    var chromo = "";
                    var band1 = "";
                    var band2 = "";
                    var start;
                    var end;
                    var bands = this.bandValue.split("-");
                    var bandsplit = bands[0].split(/(?=p)/g);
                    if(bandsplit.length == 2){
                        chromo = bandsplit[0];
                        band1 = bandsplit[1];
                        if(CYTOBANDMAP[chromo][band1] != null){
                            start = CYTOBANDMAP[chromo][band1].start;
                            end = CYTOBANDMAP[chromo][band1].end;
                        }else{
                            alert("Incorrect Band");
                            return;
                        }
                        if(bands.length == 2) {
                            band2 = bands[1];
                            if(CYTOBANDMAP[chromo][band2] != null){
                                if (CYTOBANDMAP[chromo][band2].start < start) {
                                    start = CYTOBANDMAP[chromo][band2].start;
                                }
                                if (CYTOBANDMAP[chromo][band2].end > end) {
                                    end = CYTOBANDMAP[chromo][band2].end;
                                }
                            }else{
                                alert("Incorrect Band");
                                return;
                            }
                        }
                    }else{
                        bandsplit = bands[0].split(/(?=q)/g);
                        if(bandsplit.length == 2){
                            chromo = bandsplit[0];
                            band1 = bandsplit[1];
                            if(CYTOBANDMAP[chromo][band1] != null){
                                start = CYTOBANDMAP[chromo][band1].start;
                                end = CYTOBANDMAP[chromo][band1].end;
                            }else{
                                alert("Incorrect Band");
                                return;
                            }
                            if(bands.length == 2) {
                                band2 = bands[1];
                                if(CYTOBANDMAP[chromo][band2] != null){
                                    if (CYTOBANDMAP[chromo][band2].start < start) {
                                        start = CYTOBANDMAP[chromo][band2].start;
                                    }
                                    if (CYTOBANDMAP[chromo][band2].end > end) {
                                        end = CYTOBANDMAP[chromo][band2].end;
                                    }
                                }else{
                                    alert("Incorrect Band");
                                    return;
                                }
                            }
                        }else{
                            alert("Incorrect Band");
                            return;
                        }

                    }
                    region = new Region(chromo + ":" + start + "-" + end);
                    query.regions = region;
//                    bandsList

                inputs = this.$.clis.querySelectorAll("input");
