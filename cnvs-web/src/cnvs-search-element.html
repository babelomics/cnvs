<dom-module id="cnvs-search-element">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            background-color: var(--light-secondary-color);
            @apply(--layout-horizontal);
            overflow-y: scroll;
        }

        .right,
        .left {
            position: relative;
            box-sizing: border-box;
            padding: 10px;
            width: 250px;
            min-width: 250px;
        }

        .right {
            @apply(--layout-flex);
            padding-left: 0;
        }

        textarea {
            resize: none;
        }

        .searchGene {
            margin-top: 5px;
        }

        .container > span {
            margin-left: 10px;
        }

        #tools {
            margin-top: 10px;
        }

        jso-genome-viewer-element,
        .stv-formbox,
        #tablaresultadosPanel {
            box-shadow: 0px 0px 3px 1px rgba(0, 0, 0, 0.2);
        }

        #tablaresultados {
            border-top: 1px solid #d3d3d3;
        }

        #tablaresultadosPanel {
            border: 1px solid #d3d3d3;
        }

        .stv-formcontent {
            display: none;
        }
        stv-search{
            padding: 0px;
            margin:0px;
            width:198px;
        }
        stv-table {
            overflow-y: auto;
        }

        stv-table::shadow .table-header-field > .name.stv-table {
            padding: 4px 0;
        }

        stv-table::shadow #list {
            height: 300px;
            overflow-x: auto
        }
        /*.stv-formbox  img{


        }*/

        .stv-formtitle img {
            float: right;
            / / background: #006699;
            height: 20px;
            width: 20px;
            -moz-transition: all 0.2s ease-in-out;
            -webkit-transition: all 0.2s ease-in-out;
            -o-transition: all 0.2s ease-in-out;
            transition: all 0.2s ease-in;
        }

        .toggleElement {
            display: block;
        }
        .input_container {
            margin-bottom: 5px;
        }
        .input_container >label{
            /*color: #225e71;*/
            color: black;
        }
        .stv-control >span{
            color:gray;
        }

    </style>

<script>
    Polymer({
        is: 'cnvs-search-element',
        properties: {
            regionValue: {
                type: String,
                value: ""
            },
            columns: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            formURL: {
                type: String,
                value: "",
                observer: 'urlChanged'
            },
            geneValue: { //gene de gen
                type: String,
                value: ""
            },
            arrayPlataformValue: {
                type: String,
                value: null
            },
            arrayIdValue: {
                type: String,
                value: null
            },
            rdValue: {
                type: String,
                value: null
            },
            hpoValue: {
                type: String,
                value: null
            },
            aneuploidValue: {
                type: String,
                value: null
            },
            localidValue: {
                type: String,
                value: null
            },
            decipherIdValue: {
                type: String,
                value: null
            },
            yearIdValue: {
                type: String,
                value: null
            },
            yearTestValue: {
                type: String,
                value: null
            },
            AgeValue: {
                type: String,
                value: null
            },
            AgePrenatalValue: {
                type: String,
                value: null
            },
            codeValue: {
                type: String,
                value: null
            },
            ethicValue: {
                type: String,
                value: null
            },
            geoValue: {
                type: String,
                value: null
            }
        },
        toggleElement: function(e) {
            var me = this;
            var elem = e.currentTarget;
            var option = elem.dataset.option;
            var id = this.$[option];
            var idfoto = this.$[option + "foto"];

            if (id.style.display == "" || id.style.display == "none") {
                id.style.display = "block";
                $(idfoto).css("-moz-transform", "rotate(-90deg)");
                $(idfoto).css("-webkit-transform", "rotate( -90deg)");
            } else {
                id.style.display = "none";
                $(idfoto).css("-moz-transform", "rotate(90deg)");
                $(idfoto).css("-webkit-transform", "rotate( 0deg)");
            }

        },
        colapseAll: function(){
            var g = this.$.form.querySelectorAll(".stv-formbox > div");
            for(var i = 0; i< g.length; i++) {
                g[i].style.display = "none";
                var idfoto = this.$[g[i].id + "foto"];
                $(idfoto).css("-moz-transform", "rotate(90deg)");
                $(idfoto).css("-webkit-transform", "rotate( 0deg)");
            }
        },
        cerrartabla: function() {
            var elem = this.$.tablaresultados;
            if (elem.style.display == "" || elem.style.display == "block") {
                elem.style.display = "none";
                // this.$.iconoexpan.className = this.$.iconoexpan.className.replace(/(?:|\s)fa-expan(?!\S)/g ,'')
                document.getElementById("iconoexpan").classList.remove('fa-compress');
                document.getElementById("iconoexpan").classList.add('fa-expand');
            } else {
                elem.style.display = "block";
                document.getElementById("iconoexpan").classList.remove('fa-expand');
                document.getElementById("iconoexpan").classList.add('fa-compress');
            }
        },
        mostrardiagnosis: function() {

        },
        //Search Gens in textarea
        handleGeneSearchSelect: function(e) {
            var name = e.detail.name;
           // if (this.selectedGeneMap[name] == null) {
                this.addGene(name);
            //}
        },
        addGene: function(name){
            if(this.$.gene.value == null || this.$.gene.value == ""){
                this.$.gene.value = name;
            }else{
                this.$.gene.value = this.$.gene.value + "," + name;
            }
        },
        _initGeneSearch: function() {
            var me = this;
            var search = function(query, cb) {
                var results = [];

                CellBaseManager.get({
                    host: CELLBASE_HOST,

        _parse: function(response) {
            var data = response.result;
            var positions = [];
            for (var i = 0; i < data.length; i++) {
                var row = data[i];

                var variant = row.chromosome + ":" + row.start + "-" + row.end;
                positions.push(variant);

            }

            // Annotate
            var query = positions.join(",");
            if (positions.length > 0) {

                CellBaseManager.get({
                    host: CELLBASE_HOST,
                    version: CELLBASE_VERSION,
                    species: 'hsapiens',
                    category: 'genomic',
                    subCategory: 'region',
                    resource: 'gene',
                    query: query,
                    params: {
                        exclude: "transcripts,chunkIds,expressionValues,_chunkIds,mirna"
                    },
                    async: false,
                    success: function(response) {
                        try {
                            for (var i = 0; response != null && i < response.response.length; i++) {
                                var result = response.response[i].result;

                                var genes = [];
                                for (var j = 0; j < result.length; j++) {
                                    var gene = result[j];
                                    genes.push(gene.name);
                                }

                                data[i].genes = genes.join(",");
                            }
                        } catch (e) {}
                    }
                });
            }
            return data;
        },
        _parseTotal: function(response) {
            return response.numTotalResults;
        },
        urlChanged: function(neo, old) {
            var me = this;
            if (neo != '') {
                this.request = {
                    url: this.formURL,
                    parse: this._parse,
                    parseTotal: this._parseTotal,
                    file: this.file
                };
            }

        handleGenomeViewerCreated: function() {
            var me = this;

            this.adapter = new FeatureTemplateAdapter({

                uriTemplate: CNVS_HOST + '/regions/{region}/fetch',
                // templateVariables: {
                //                    customVar: 'info',
                //                },
                species: this.$.gv.genomeViewer.species,
                getRegionsFromIntervals: function(response) {
                    var regions = [];
                    for (var i = 0; i < response.result.length; i++) {
                        var r = response.result[i];
                        for (var j = 0; j < r.length; j++) {
                            var interval = r[j];
                            var region = new Region(interval);
                            regions.push(region);
                        }
                    }
                    return regions;
                },
                parse: function(response, dataType) {
                    //                    var itemsArray = [];
                    //                    for (var i = 0; i < response.result.length; i++) {
                    //                        var r = response.result[i];
                    //                        itemsArray.push(r);
                    //                    }
                    //                    return [itemsArray];
                    return response.result;
                },
                parseHistogram: function(response) {
                    var itemsArray = [];

                    for (var i = 0; i < response.result.length; i++) {
                        var r = response.result[i]
                        for (var j = 0; j < r.length; j++) {
                            var interval = r[j];
                            interval.features_count = interval.featuresCount;
                            itemsArray.push(interval);
                        }
                    }
                    return itemsArray;
                },
                cacheConfig: {
                    chunkSize: 50000
                }
            });

            var args = {
                label: function(f) {
                    var str = "";
                    str += f.chromosome + ":" + f.start + "-" + f.end;
                    return str;
                },
                tooltipTitle: function(f) {
                    var str = "";
                    str += f.chromosome + ":" + f.start + "-" + f.end;
                    return str;
                    //return FEATURE_TYPES.getTipTitleCommons(f);
                },
                tooltipText: function(f) {
                    // start-end + strand
                    return FEATURE_TYPES.getTipCommons(f) + FEATURE_TYPES._getSimpleKeys(f);
                },
                color: function(f) {
                    return CNVS_TRACK_TYPE_COLORS[f.type];
                },
                infoWidgetId: "id",
                height: 10,
                histogramColor: "lightgray",
                handlers: {
                    "feature:click": function(e) {

                    }
                }
            };

            var track = new FeatureTrack({
                title: 'CNVS',
                featureType: 'cnvs',
                minHistogramRegionSize: 20000000,
                maxLabelRegionSize: 10000000,
                height: 120,
                renderer: new CNVSRenderer(args),
                dataAdapter: this.adapter
            });
            //
            this.$.gv.genomeViewer.addTrack(track);
            this.$.gv.genomeViewer.setTrackIndex(track, 1);
        },
