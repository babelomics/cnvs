<dom-module id="cnvs-syndrome">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            min-width: 700px;
            max-height: 500px;
            padding: 10px;
        }

        .but {
            color: #445D76;
            text-align: center;
            height: 20px;
            width: 115px;
            line-height: 20px;
            margin-top: 5px;
        }

        #syndromeList {
            margin: 5px;
            height: 80%;
            width: 95%;
        }

        #allsyndrome,
        #selectedsyndrome {
            width: 95%;
            min-height: 345px;
            height: calc(100vh - 450px);
            border: 1px solid #d3d3d3;
        }

        .allsyndrome {
            width: 50%;
            margin-right: 10px;
        }

        .selectedsyndrome {
            width: 50%;
            margin-left: 10px;
        }

        .titlePreview {
            color: #445D76;
            margin-bottom: 5px;
            border-bottom: 1px solid #445D76;
        }

        stv-table {
            font-size: 12px;
        }

        network-viewer {
            height: 600px;
        }

        .legend {
            border: 1px solid #d3d3d3;
            padding: 5px;
        }

        .legend div {
            margin-right: 40px;
        }

        .legend i {
            font-size: 15px;
        }

        #network {
            margin-right: 10px;
        }

        .add-but {
            font-size: 13px;
            font-weight: bold;
            color: #2F65F4;
            text-align: center;
            height: 30px;
            width: 150px;
            line-height: 30px;
            margin-top: 10px;
        }

        .treesyndrome {
            overflow-y: auto;
            min-height: 350px;
            height: calc(100vh - 450px);
            width: 80%;
            margin: 10px;
            padding: 5px;
            /*border: 1px solid #d3d3d3;*/
        }
    </style>
    <template>
        <div class="horizontal layout" style="margin-bottom:5px">
            <div class="stv-btn stv-btn-shdw but" on-click="handleView" data-value="syndrome" data-checked$="{{computeView(view, 'syndrome')}}"> <i class="fa fa-list"></i>&nbsp; Select syndrome </div>
            <!--<div class="stv-btn stv-btn-shdw but" on-click="createTree" data-value="hierarchy" data-checked$="{{computeView(view, 'hierarchy')}}"> <i class="fa fa-eye"></i>&nbsp; View Hierarchy </div>-->
        </div>
        <div id="syndromeList" hidden$="{{!computeView(view, 'syndrome')}}">
            <div class="horizontal layout">
                <div class="allsyndrome">
                    <stv-table id="allsyndrome" class="flex" columns="{{syndromeColumns}}" data="{{syndromeList}}" enable-select enable-filter enable-paging hide-column-selector page-size="15"></stv-table>
                    <div class="stv-btn stv-btn-shdw but" on-click="handleAddsyndrome"><i class="fa fa-plus-square-o"></i>&nbsp; Add
                    </div>
                </div>
                <div class="selectedsyndrome">
                    <stv-table id="selectedsyndrome" class="flex" columns="{{syndromeSelectedColumns}}" data="{{selectedsyndrome}}" hide-column-selector>
                    </stv-table>
                    <div class="stv-btn stv-btn-shdw but" on-click="handleClearSelected">
                        Clear
                    </div>
                </div>
            </div>
            <div class="horizontal layout flex" style="width: 100%">
                <div class="flex">
                </div>
                <div class="stv-btn stv-btn-shdw add-but" on-click="handleAddSelected"> Add Selected Syndrome
                </div>
            </div>
        </div>

        <!--<div class="vertical layout" hidden$="{{!computeView(view, 'graph')}}">-->
            <!--<network-viewer id="network" hide-node-render hide-edge-render lite></network-viewer>-->
            <!--<div class="legend">-->
                <!--<strong>Colors Info: </strong>-->
                <!--<div class="horizontal layout" style="padding:2px">-->
                    <!--<div>is_a &nbsp;<i class="fa fa-long-arrow-right" aria-hidden="true" style="color:#0033cc"></i></div>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
    </template>

    <script>
        Polymer({
            is: 'cnvs-syndrome',
            properties: {
                view: {
                    type: String,
                    value: 'syndrome'
                },
                syndromeList: {
                    type: Array,
                    value: function() {
                        return []
                    }
                },
                selectedsyndrome: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                syndromeValue: {
                    type: Array,
                    notify: true,
                    value: function() {
                        return [];
                    }
                },
                map: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                }
            },
            ready: function() {
                var me = this;
                this.set('syndromeList', SYNDROMES);

                // this.createJson();

                this.syndromeColumns = [{
                    name: 'id',
                    title: 'ID',
                    type: 'text',
                    width: 120
                }, {
                    name: 'n',
                    title: 'Name',
                    type: 'text',
                    width: 280
                }];
                this.syndromeSelectedColumns = [{
                    name: 'id',
                    title: 'ID',
                    type: 'text',
                    width: 120
                }, {
                    name: 'n',
                    title: 'Name',
                    type: 'text',
                    width: 230
                }, {
                    name: '',
                    title: '',
                    type: 'action',
                    width: 50
                }];
            },
            handleView: function(e) {
                this.view = e.target.dataset.value;
            },
            computeView: function(view, value) {
                return view === value;
            },
            handleAddsyndrome: function(e) {
                for (var i = 0; i < this.$.allsyndrome.selected.length; i++) {
                    var syndrome = this.$.allsyndrome.selected[i];
                    this.push('selectedsyndrome', syndrome);
                }
            },
            handleClearSelected: function(e) {
                this.selectedsyndrome = [];
            },
            handleAddSelected: function(e) {
                var syndromes=[];
                this.syndromeValue=[];
                this.set('syndromeValue', this.selectedsyndrome);
                this.fire('added');
            },
            createTree: function(e) {
                syndrome_TREE[0].open = true;
                this.$.treesyndrome.set('tree', syndrome_TREE);
                this.handleView(e);
            },
            // createJson: function(content) {
            createJson: function() {
                var me = this;
                openRemoteFile("/projects/bierapp/conf/hp_obo.sif", function(content) {
                    var lines = content.split("\n");
                    for (var i = 0; i < lines.length; i++) {
                        var line = lines[i];
                        var fields = line.split(" ");
                        if (me.map[fields[2]] == null) {
                            me.map[fields[2]] = {};
                        }
                        me.map[fields[2]][fields[0]] = me.map[fields[0]];
                    }
                });
            },
            ontology: function(e) {
                var me = this;
                openRemoteFile("/projects/bierapp/conf/hp_obo.sif", function(content) {
                    me.createJson(content);
                    me.handleView(e);
                });
                var newFile = "";
                var syndrome = this.selectedsyndrome;
                var ids = [];
                for (var i = 0; i < syndrome.length; i++) {
                    ids.push(syndrome[i].id);
                }
                openRemoteFile("/projects/bierapp/conf/hp_obo.sif", function(content) {
                    if (Object.keys(me.map).length == 0) {
                        me.createJson(content);
                    }
                    for (var i = 0; i < ids.length; i++) {
                        var keys = Object.keys(me.map[ids[i]]);
                        if (keys.length > 0) {
                            for (var j = 0; j < keys.length; j++) {
                                ids.push(keys[j]);
                            }
                        }
                    }
                    var lines = content.split("\n");
                    for (var i = 0; i < lines.length; i++) {
                        var line = lines[i];
                        for (var j = 0; j < ids.length; j++) {
                            var id = ids[j];
                            if (line.indexOf(id) == 0) {
                                newFile += '\n' + line;
                            }
                        }
                    }

                    me.handleView(e);
                    me.$.network.startOver();
                    me.$.network.loadSif(newFile);
                    me.$.network.setLayout('Force directed');
                    me.$.network.$.edgeRender.applyVisualSet({
                        attribute: 'relation',
                        displayProperty: 'color',
                        enabled: true,
                        parse: 'string',
                        type: 'categorical',
                        matches: {
                            'is_a': '#0033cc'
                        }
                    })
                });

            }
        })
    </script>
</dom-module>
