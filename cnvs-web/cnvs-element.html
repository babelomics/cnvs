<dom-module id="cnvs-element">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            cursor: default;
            font-size: 13px;
            background-color: var(--default-primary-color);
            height: 100%;
            width: 100%;
        }

        stv-header {
            position: absolute;
            top: 0;
        }

        stv-footer {
            position: absolute;
            bottom: 0;
        }

        .content {
            position: absolute;
            width: 100%;
            top: 60px;
            /*height: calc(100vh - 60px);*/
            /*background-color: transparent;*/
        }

        @media (max-width: 1100px) {
            .option-text {
                display: none;
            }
        }

        .userid {
            color: var(--accent-color);
            font-size: 16px;
        }

        #description {
            color: var(--accent-color);
            font-weight: normal;
        }

        cnvs-search-element,
        add-cnv {
            height: calc(100vh - 60px);
        }

    </style>
    <template>
        <div class="content" menu-option="home">
            <cnvs-search-element></cnvs-search-element>

        </div>
        <div class="content" menu-option="add">

            <add-cnv user-data="{{userData}}"></add-cnv>
        </div>

        <stv-header id="stvHeader"  hide-signup hide-anonymous selected-option="{{selectedOption}}" user-data="{{userData}}" on-login="handleLogin" on-logout="handleLogout">
        <!--<stv-header id="stvHeader" hide-jobs hide-browse hide-signup selected-option="{{selectedOption}}" user-data="{{userData}}">-->
            <div class="icon">
                <img src="./images/gotaCS.png" style="height: 50px;margin: 5px 0px 0 0;">
            </div>
            <span class="title">CIBERER <b>C</b>opy <b>N</b>umber <b>V</b>ariation <b>S</b>erver</span>
            <span class="description"></span>

            <div id="menu" class="menu horizontal layout center flex">
                <div style="margin-left:4vw;"></div>

                <div title="" class="option" login-required login-visible on-click="handleMenuOption" data-option="add">
                    <i class="fa fa-magic"></i>
                    <span class="option-text">Add</span>
                </div>
            </div>

            <stv-dropdown dark class="helpmenu">
                <div data-button><i class="fa fa-question-circle"></i></div>
                <ul data-menu>
                    <a href="https://github.com/babelomics/cnvs/wiki" target="_blank">
                        <li>
                            <i class="fa fa-book"></i> &nbsp; Documentation
                        </li>
                    </a>
                    <a href="https://github.com/babelomics/cnvs/wiki/Getting-started" target="_blank">
                        <li>
                            <i class="fa fa-compass"></i> &nbsp; Tutorial
                        </li>
                    </a>
                    <a href="https://github.com/babelomics/cnvs/" target="_blank">
                        <li>
                            <i class="fa fa-github"></i> &nbsp; Source code
                        </li>
                    </a>

                </ul>
            </stv-dropdown>
        </stv-header>

        <!--<stv-footer menu-option="home,login,signup,profile,remember">-->
        <!--CNVS: created by Computational Genomics Department-->
        <!--<br>-->
        <!--Principe Felipe Research Center-->
        <!--<br>-->
        <!--2016-->
            <!-- -->
        <!--</stv-footer>-->
    </template>
</dom-module>
